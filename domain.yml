version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - restaurants
  - search_restaurant
  - email_id

entities:
  - location
  - budget
  - cuisine
  - email
  - check_resp

slots:
  cuisine:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  budget:
    type: text
    influence_conversation: true
  email:
    type: text
  check_resp:
    influence_conversation: true
    type: bool

actions:
  - action_search_restaurant
  - action_send_email
  - action_check_location
  - action_reset_all_slots

responses:

  utter_ask_budget:
  - buttons:
    - payload: Low
      title: Lesser than Rs. 300
    - payload: Medium
      title: Rs. 300 to 700
    - payload: High
      title: More than 700
    text: What is the average budget for two people?

  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: Thai
      title: Thai
    - payload: North Indian
      title: North Indian
    - payload: South Indian
      title: South Indian
    text: What kind of cuisine would you like to have?

  utter_which_location:
  - text: "In what location?"

  utter_ask_shall_i_mail:
  - text: " Should I send you details of all the restaurants on email?"

  utter_ok_location:
  - text: "Searching for {cuisine} restaurants in {location} with the average budget for two people being {budget}"

  utter_ok_email:
   - text: "Sent Email to {email}"

  utter_we_dont_operate:
   - text: "Sorry we dont operate here"

  utter_location_invalid:
  - text: "Sorry, didnâ€™t find any such location. Can you please tell again?"

  utter_ask_email_id:
  - text: "To what email id should I send it to?"

  utter_ask_for_email:
  - text: "Should I send you details of all the restaurants on email?"

  utter_which_cuisine:
  - text: "What kind of cuisine would you like to have? Chinese  Mexican  Italian American  Thai  North Indian"

#   utter_average_price:
#   - text : "What's the average budget for two people?
#   - Lesser than Rs. 300 - Rs. 300 to 700 - More than 700"

  utter_greet:
  - text: "Hey there! How may I help you?"
  - text: "Hi, how can I help you today?"
  - text: "Hello there! How may I help you today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_iamabot:
  - text: "Bot huh"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Okay. Bon Appetit!"

  utter_email_sent:
  - text: "Sent"
  - text: "Sent. Bon Appetit!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
